<button (click)="sw = !sw;">SW</button>
<p>{{sw}}</p>
<p *ngElse="sw">SE MUESTRA SI ES FALSO</p>

<input type="text" required minlength="3" maxlength="5" ngModel #name="ngModel" class="form-control" >
<div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
    <div *ngIf="name.errors.required"> Name is Required </div>
    <div *ngIf="name.errors.minlength"> Name must be longer </div>
    <div *ngIf="name.errors.maxlength"> Name must be shorter </div>
    
</div>
