<p> etiqueta p </p>
<button (click)="sw = false;">sw button</button>


<div *ngFor="let person of persons; let i = index">
  <p>{{people}}========{{i}}</p>
</div>
<div [ngSwitch]="aux">
<p *ngSwitchCase="1">el valor es 1 </p>
<p *ngSwitchCase="2">el valor es 2 </p>
<p *ngSwitchCase="3">el valor es 3 </p>
<p *ngSwitchCase="4">el valor es 4 </p>
<p *ngSwitchCase="5">el valor es 5 </p>
<p *ngSwitchDefault> el valor no es un numero del 1 al 5</p>

</div>

<button (click)="auxColor = 'red'"> vermelho </button>
<button (click)="auxColor = 'blue'"> azur </button>
<button (click)="auxColor = 'purple'"> roxa </button>
<div [ngStyle]="{'border': '3px solid ' + auxColor , 'color': auxColor }">
  people </div>
<div [style.color]= "auxColor"> cars </div>



<button (click)="auxClass = !auxClass">Change class</button>
<div [ngClass]="{'test1': auxClass, 'test2': !auxClass}">
  ng class ex
</div>

<div [class.test1]="auxClass">
  class ex
</div>

<div *ngFor="let person of persons">
  <div [ngStyle]="{'background': person.enable ? 'yellow' : 'red'}">
    <person [name]="person.name"
           [lastName]="person.lastName" 
           [age]="person.age" 
           [enable]="person.enable">
   </person>
  </div>
</div>
